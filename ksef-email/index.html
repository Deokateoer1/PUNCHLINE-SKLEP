<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunchlineROI – Zgłoszenie do pilotażu KSeF</title>

  <style>
    :root {
      --blue: #1D4ED8;
      --green: #10B981;
      --dark: #0f172a;
      --gray: #64748b;
      --border: #e2e8f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc, #eef2ff);
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
    }

    .form-wrapper {
      background: white;
      max-width: 520px;
      width: 92%;
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: block;
      margin: 0 auto 24px;
      width: 160px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 12px;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: var(--gray);
      margin-bottom: 36px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      font-size: 16px;
      margin-bottom: 22px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.15);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--blue), var(--green));
      color: white;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(16, 185, 129, 0.35);
    }

    .microcopy {
      margin-top: 18px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      line-height: 1.6;
    }

    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="form-wrapper">

    <img src="assets/logo.png" alt="PunchlineROI" class="logo">

    <h1>Zgłoszenie do pilotażu KSeF</h1>
    <p class="subtitle">
      Odbierz raport gotowości FA(3) i dostęp do pilotażu Robota KSeF.
      Bez zobowiązań. Bez karty.
    </p>


    <form name="pilot-ksef" method="POST" data-netlify="true" netlify action="/ksef-email/thank-you.html">
      <input type="text" name="name" required>
      <input type="email" name="email" required>
      <select name="invoices" required>
        <option value="">Wybierz liczbę faktur</option>
        <option value="0-100">0–100</option>
        <option value="100-500">100–500</option>
        <option value="500-2000">500–2000</option>
        <option value="2000+">2000+</option>
      </select>
      <button type="submit">Wyślij</button>
    </form>

    <div class="footer">
      PunchlineROI — bezpieczna automatyzacja KSeF
    </div>

  </div>

</body>

</html>
